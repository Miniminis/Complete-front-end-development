<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ToDolist Project</title>
    <link rel="stylesheet" href="css/ToDolist.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header><i class="fas fa-list"></i>Todo List for Today</header>

      <div class="wrap-list">
        <ol>
          <li>
            <input type="checkbox" name="checkbox" value="checkbox">
            <label for="">아침수영</label>
          </li>
          <li class="grey">
            <input type="checkbox" name="checkbox" value="checkbox">
            <label for="">기초과목 수강</label>
          </li>
          <li><input type="checkbox" name="checkbox" value="checkbox">
            <label for="">HTML&CSS 강의</label>
          </li>
          <li class="grey">
            <input type="checkbox" name="checkbox" value="checkbox">
            <label for="">포트폴리오 사이트 구상</label>
          </li>
          <li><input type="checkbox" name="checkbox" value="checkbox">
            <label for="">피부과 가기</label>
          </li>
        </ol>
      </div>

    </div>
  </body>
</html>
