<!--뷰포트 meta 태그
- 모바일 웹 페이지는 화면에 대한 특별한 정보를 제공하려고 뷰포트 meta 태그를 사용한다.
- 뷰포트 meta 태그는 브라우저의 화면 설정과 관련된 정보를 제공한다.
- 네이버 모바일 페이지는 다음과 같은 뷰포트 meta 태그를 사용한다.

<meta name="viewport" 
content="width=device-width, 
initial-scale=1.0, 
maxinum-scale=1.0, 
minimum-scale=1.0, 
user-scalable=no, 
target-densitydpi=medium-dpi"
>
-->
