<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
    
    <title>네이버: 회원가입</title>
    
    <link href="css/signup.css" rel="stylesheet" type="text/css">
    <!--<link href="css/screen.css" rel="stylesheet" media="screen">-->
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://kit.fontawesome.com/744ccfa256.js"></script>
    <script src="js/signup.js"></script>
    
</head>
<body>
   <!--header-->
    <div id="header">
        <a href="https://www.naver.com/"><img src="http://pluspng.com/img-png/naver-logo-png-open-in-media-viewerconfiguration-logo-of-naver-2000.png"></a>
    </div>
    
    <!--body content-->
    <form id="content" method="get">
        <table>
            <tr>
                <td colspan="3">
                    <label for="id">아이디</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" id="id" name="id" class="required">@naver.com
                </td>
            </tr>
            <tr><td colspan="3"><span id="idAlert"></span></td></tr>
            <tr>
                <td colspan="3">
                    <label for="pw">비밀번호</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="password" id="pw" name="pw" class="required">
                    <i class="fas fa-lock"></i>
                </td>
            </tr>
            <tr><td colspan="3"><span id="pwAlert"></span></td></tr>
            <tr>
                <td colspan="3">
                    <label for="pwchk">비밀번호 재확인</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="password" id="pwchk" name="pwCheck" class="required">
                    <i class="fas fa-unlock"></i>
                </td>
            </tr>
            <tr><td colspan="3"><span id="pwchkAlert"></span></td></tr>
            <tr>
                <td colspan="3">
                    <label for="username">이름</label>
                </td>
            </tr>
            <tr>
                <td colspan="3"><input type="text" id="username" name="username" class="required"></td>
            </tr>
            <tr><td colspan="3"><span id="nameAlert"></span></td></tr>
            <tr>
                <td colspan="3">
                    <label for="byear">생년월일</label>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="byear" name="byear" placeholder="년(4자)" ></td>
                <td><select id="bmonth" name="bmonth" >
                        <option value="defMon" selected>월</option>
                </select></td>
                <td><input type="text" id="bday" name="bday" placeholder="일"></td>
            </tr>
            <tr><td colspan="3"><span id="bdateAlert"></span></td></tr>
            <tr>
                <td colspan="3">
                    <label for="gender">성별</label>
                </td>
            </tr>
            <tr>
                <td colspan="3"><select id="gender" name="gender" class="required">
                    <option>성별</option>
                    <option>여자</option>
                    <option>남자</option>
                    <option>기타</option>
                </select></td>
            </tr>
            <tr><td colspan="3"><span id="genderAlert"></span></td></tr>
            <tr>
                <td colspan="3">
                    <label for="email">본인 확인 이메일(선택)</label>
                </td>
            </tr>
            <tr>
                <td colspan="3"><input type="email" id="email" name="email" placeholder="선택입력"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <label for="phnum2">휴대전화</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                   <select id="phnum1" name="phCountryNum">
                        <option>대한민국 +82</option>
                        <option>가나 +233</option>
                        <option>가봉 +241</option>
                        <option>가이아나 592</option>
                    </select>
                </td>
            </tr>
            <tr><td></td></tr>
            <tr>
                <td colspan="2"><input type="text" id="phnum2" name="phnum" placeholder="전화번호 입력" class="required"></td>
                <td><input type="button" value="인증번호 받기" id="veriNum"></td>
            </tr>
             <tr><td></td></tr>
            <tr>
                <td colspan="3"><input type="number" id="phnum3" name="phVerifyNum" placeholder="인증번호 입력하세요" disabled></td>
            </tr>
             <tr><td colspan="3"><span id="phnumAlert"></span></td></tr>
            <tr>
                <td colspan="3"><input type="submit" value="가입하기"></td>
            </tr>
        </table>    
    </form>
    
    <!--footer-->
    <div id="footer" class="footer">
        <p>
            <a href="#">이용약관 |</a>
            <a href="#">개인정보처리방침 </a>
            <a href="#">| 책임의 한계와 법적고지 |</a>
            <a href="#">회원정보 고객센터</a>
        </p>
        <p><a href="#">© NAVER Corp.</a></p>
    </div>
</body>
</html>
