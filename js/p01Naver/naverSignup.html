<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
    
    <title>네이버: 회원가입</title>
    
    <link href="css/default.css" rel="stylesheet" type="text/css">
    <link href="css/screen.css" rel="stylesheet" media="screen">
    
    <script src="https://kit.fontawesome.com/744ccfa256.js"></script>
    <script src="js/default.js"></script>
    
</head>
<body>
   <!--header-->
    <div id="header">
        <a href="https://www.naver.com/"><img src="http://pluspng.com/img-png/naver-logo-png-open-in-media-viewerconfiguration-logo-of-naver-2000.png"></a>
    </div>
    
    <!--body content-->
    <form id="content" method="get" action="">
        <table>
            <tr>
                <td colspan="3">아이디</td>
            </tr>
            <tr>
                <td colspan="3"><input type="text" id="id" name="id" required>@naver.com</td>
            </tr>
            <tr>
                <td colspan="3">비밀번호</td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="password" id="pw" name="pw" required>
                    <i class="fas fa-lock"></i>
                </td>
            </tr>
            <tr>
                <td colspan="3">비밀번호 재확인</td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="password" id="pwchk" name="pwCheck" required>
                    <i class="fas fa-unlock"></i>
                </td>
            </tr>
            <tr>
                <td colspan="3">이름</td>
            </tr>
            <tr>
                <td colspan="3"><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td colspan="3">생년월일</td>
            </tr>
            <tr>
                <td><input type="text" id="bdate" name="byear" placeholder="년(4자)" required></td>
                <td><select id="bdate" name="bmonth" required>
                        <option>월</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                </select></td>
                <td><input type="text" id="bdate" name="bday" placeholder="일" required></td>
                <!--<td>
                    <input type="text" id="bdate" name="byear" placeholder="년(4자)">
                    <select id="bdate" name="bmonth">
                            <option>월</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                    </select>
                    <input type="text" id="bdate" name="bday" placeholder="일">
                </td>-->
            </tr>
            <tr>
                <td colspan="3">성별</td>
            </tr>
            <tr>
                <td colspan="3"><select id="gender" name="gender" required>
                    <option>성별</option>
                    <option>여자</option>
                    <option>남자</option>
                    <option>기타</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="3">본인 확인 이메일(선택)</td>
            </tr>
            <tr>
                <td colspan="3"><input type="email" id="email" name="email" placeholder="선택입력" required></td>
            </tr>
            <tr>
                <td colspan="3">휴대전화</td>
            </tr>
            <tr>
                <td colspan="3"><select id="phnum" name="phCountryNum" required>
                    <option>대한민국 +82</option>
                    <option>가나 +233</option>
                    <option>가봉 +241</option>
                    <option>가이아나 592</option>
                </select></td>
            </tr>
            <tr><td></td></tr>
            <tr>
                <td colspan="2"><input type="text" id="phnum" name="phnum" placeholder="전화번호 입력" required></td>
                <td><input type="button" value="인증번호 받기"></td>
            </tr>
             <tr><td></td></tr>
            <tr>
                <td colspan="3"><input type="number" id="phnum" name="phVerifyNum" placeholder="인증번호 입력하세요" disabled></td>
            </tr>
             <tr><td></td></tr>
            <tr>
                <td colspan="3"><input type="submit" value="가입하기"></td>
            </tr>
        </table>    
    </form>
    
    <!--footer-->
    <div id="footer" class="footer">
        <p>
            <a href="#">이용약관 |</a>
            <a href="#">개인정보처리방침 </a>
            <a href="#">| 책임의 한계와 법적고지 |</a>
            <a href="#">회원정보 고객센터</a>
        </p>
        <p><a href="#">© NAVER Corp.</a></p>
    </div>
</body>
</html>
