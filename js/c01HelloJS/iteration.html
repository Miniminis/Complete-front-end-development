<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*배열 
        - 어떠한 종류의 자료형도 배열 요소가 될 수 있음 
        - 심지어 다른 배열도 배열의 요소가 될 수 있음!
        var array = [273, 'String', true, function(){}, {}, [273, 103]];
        */
        
        /*기본 배열 형태*/
        var array=[1,2,3,4,5];
        //alert(array);

        /*반복문을 이용한 배열 덧셈 연산*/
        var result = 0;
        for(var i=0; array.length; i++) {
            result += array[i];
        };
        alert(result);
        
        /*여러가지 자료형 타입의 요소가 섞인 배열의 출력*/
        var array2 = [
            1, 
            'one', 
            false,
            function(){}, 
            {}, 
            [1, 2, 3, 4, 5]
        ];
        
        for(var i=0; i<array2.length; i++) {
            alert(array2[i]+ ' '); 
        }
        
    </script>
</head>
<body>
    
</body>
</html>
