<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>conditional</title>
    <script>
        /*true || 짧은 조건문*/
        true || alert("실행이 안됩니다. 좌변이 참이므로.");
        false || alert((10>3)); //실행이 됨. 우변이 참이므로.
        
        //논리합 연산자
        (10<3) || alert('표현식은 거짓입니다. ');
        
        //논리곱 연산자
        (10>3) && alert('표현식은 참입니다. ');
    </script>
</head>
<body>

</body>
</html>
