<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window object</title>
    <script>
        /* open() */
        //window.open('', 'child'); // 팝업 - 빈화면이 새탭으로 나타남
        var child = window.open('http://www.naver.com', 'child', 'width=200, height=200, location=yes, status=0, resizable=1');
        
        child.document.write('<h1 onclick="self.close()">from window object </h1>')
        
        /*location() */
        function moveUrl(1) {
            alert(location.href);
            location.href ='http://www.naver.com';
        }
        
        /*onload()*/
        window.onload= function() {
            alert('new');
        }
        
    </script>
</head>
<body>
    <h1 style="cursor: pointer" onclick="moveUrl()">NAVER</h1>
    
    <!--문서가 만들어진 후에 - 자바스크립트가 동작될 수 있도록 코드를 구성하는 것이 중요하다. -->
    <h1>h1</h1>
    <script>alert(2)</script>
    <h1>h2</h1>
    <script>alert(3)</script>
    <h1>h3</h1>
    <script>alert(4)</script>
    <h1>h4</h1>
    <script>alert(5)</script>
    <h1>h5</h1>
    
    
</body>
</html>
<!--window 객체 생성
1. open(URL, name, features, replace)
- 열고자 하는 HTML 페이지의 URL
- 윈도 간 통신하는데 사용하는 윈도 이름
- 윈도 출력 모양을 지정하는 옵션
-->


<!--location 객체 - href: 버튼 클릭 후 페이지 이동처리 -->
